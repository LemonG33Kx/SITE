name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel (skips if VERCEL_TOKEN missing)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # If the secret is not provided, skip gracefully instead of failing the workflow
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "VERCEL_TOKEN is not set. Skipping deploy step."
            exit 0
          fi

          echo "VERCEL_TOKEN present â€” running vercel deploy"
          npx vercel --prod --confirm --token "$VERCEL_TOKEN"
