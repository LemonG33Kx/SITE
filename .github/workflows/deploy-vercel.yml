name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Skip deploy if VERCEL_TOKEN is not set
        if: ${{ secrets.VERCEL_TOKEN == '' }}
        run: |
          echo "VERCEL_TOKEN is not set. Skipping deploy step."

      - name: Deploy to Vercel
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Deploy to production using the Vercel CLI and the token stored in secrets
          npx vercel --prod --confirm --token "$VERCEL_TOKEN"
